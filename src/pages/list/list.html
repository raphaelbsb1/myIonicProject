<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My First List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let post of posts | async">
      <strong>{{ post.title}}</strong>
      <br> {{post.content}}
    </ion-item>
  </ion-list>
</ion-content>

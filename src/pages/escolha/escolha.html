<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Item Selecionado</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-card>
        <ion-card-content>
            <ion-item-group>
                <ion-item-divider color="light">
                    <ion-icon md="md-car" ios="ios-car" item-left></ion-icon>
                    VEÍCULO
                </ion-item-divider>
                <ion-item>{{ carro.nome }}</ion-item>
                <ion-item>{{ carro.preco }}</ion-item>
            </ion-item-group>
            <ion-item-group>
                <ion-item-divider color="light">
                    <ion-icon md="md-options" ios="md-options" item-left></ion-icon>
                    ACESSÓRIOS
                </ion-item-divider>
                <ion-item *ngFor="let acessorio of acessorios">
                    <ion-label>
                        <h2>{{ acessorio.nome }}</h2>
                        <h3>{{ acessorio.preco }}</h3>
                    </ion-label>
                    <ion-toggle #toggle (ionChange)="calculaPrecoTotal(toggle.checked, acessorio.preco)" color="secundary"></ion-toggle>
                </ion-item>
            </ion-item-group>
            <ion-item-divider color="light">
                Preço: R$ {{ precoTotal }}
            </ion-item-divider>
        </ion-card-content>
    </ion-card>
    <button ion-button block (click)="realizarAgendamento()">Agendar</button>
</ion-content>
